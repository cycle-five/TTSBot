[package]
name = "discord_tts_bot"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
debug = true
# lto = "thin"
# panic = "abort"

[dependencies]
serde = "1"
regex = "1"
toml = "0.7"
rand = "0.8"
anyhow = "1"
strfmt = "0.2"
indexmap = "2"
tracing = "0.1"
gettext = "0.4"
linkify = "0.10"
strsim = "0.10"
once_cell = "1"
sysinfo = "0.29"
num-format = "0.4"
itertools = "0.11"
parking_lot = "0.12"
const_format = "0.2"
strum_macros = "0.25"
generic-array = "0.14"

[dependencies.symphonia]
features = ["mp3", "ogg", "wav", "pcm"]
default-features = false
version = "0.5.3"

[dependencies.sqlx]
version = "0.7"
default-features = false
features = ["macros", "postgres", "runtime-tokio-rustls"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls-tls"]

[dependencies.tokio]
version = "1"
features = ["rt-multi-thread", "signal", "parking_lot"]

[dependencies.dashmap]
version = "5"
default-features = false

[dependencies.gnomeutils]
git = "https://github.com/GnomedDev/GnomeUtils"
features = ["error_handling", "help_command", "analytics", "i18n", "bot_list", "logging", "songbird"]
branch = "personal"

[dependencies.serenity_feature_only]
git = "https://github.com/serenity-rs/serenity"
features = ["unstable_discord_api", "simd-json"]
default-features = false
package = "serenity"
branch = "next"

[dependencies.poise]
git = "https://github.com/serenity-rs/poise"
features = ["cache"]
branch = "serenity-next"

[dependencies.songbird]
git = "https://github.com/serenity-rs/songbird"
features = ["builtin-queue", "simd-json"]
branch = "next"

[patch.crates-io]
serenity = {git = "https://github.com/serenity-rs/serenity", branch = "next"}
